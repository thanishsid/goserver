services:
  postgres:
    image: postgres:14-alpine3.16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=postgres
    ports:
      - 5432:5432
  session:
    image: redis:7.0.3-alpine3.16
    ports:
      - 6789:6789
  search:
    image: getmeili/meilisearch:latest
    environment:
      - development=true
    ports:
      - 7700:7700
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - postgres
      - session
      - search
    entrypoint:
      [
        "/app/wait-for.sh",
        "postgres:5432",
        "--",
        "/app/wait-for.sh",
        "session:6379",
        "--",
        "/app/wait-for.sh",
        "search:7700",
        "--",
        "/app/start.sh"
      ]
    command: "/app/main"
